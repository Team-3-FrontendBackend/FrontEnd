<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/small.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CMS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script type="module">
      // Normally we have been creating a separate js file to hold this. I put it here to show that you can...the next question is should you?
      // Advantages to putting it here: one less file to request and download.
      // Disadvantages: it breaks the pattern we have established with our other pages, and the separation of concerns...
      import User from "./js/user.js";
      sessionStorage.removeItem('user');
      sessionStorage.removeItem('creds');
      sessionStorage.removeItem('homeURL');
      const myUser = new User();
      myUser.setLogin();
    </script>
</head>
<body>
    <header>
      <div id="header-logo">
        <img src="./images/logo.png" alt="website logo" />
      </div>
      <div id="user-options">
        <p><a href=register.html> Sign Up</a></p>
      </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Please Log In</h1>
            <form>
                <label>
                    Username
                    <input name="username" id="username" type="text" required/>
                </label>
                <label>
                    Password
                    <input name="password" id="password" type="password" required/>
                </label>
                <input type="hidden" name="action" value="login">
            </form>
            <button id="loginButton">Login</button>
        </div>
        <p id="errMessage">

        </p>
    </main>
    <footer>
      <section>
        <h3>This website was designed by Team 3</h3>
        <div id="footer-sections">
          <section id="social-media">
            <h4>Follow Us</h4>
            <div class="social-media-icons">
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-google"></a>
            </div>
          </section>
          <section id="contact-info">
              <h4>Contact Us</h4>
              <p>Email: team3@gmail.com</p>
              <p>Phone Number: (111) 111-111</p>
          </section>
          <section id="about-us">
              <h4>About Web Projects</h4>
              <p>Web Projects is a tool for creating custom web pages.</p>
          </section>
        </div>
      </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Lato", "Montserrat"],
        },
      });
    </script>
  </body>
</html>
