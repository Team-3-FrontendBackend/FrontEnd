<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/small.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

        import Register from './js/registerUser.js';
        const registerUser = new Register();
        registerUser.setRegister();

  <body>
    <header>
      <div id="header-logo">
        <img src="./images/logo.png" alt="website logo" />
      </div>
      <div id="user-options">
        <p><a href=login.html>Log in </a></p>
      </div>
    </header>
    <main>
        <form id="register-form">
            <label>
                Username: <input type="text" id="r-username">
            </label>
            <label>
                Password: <input type="password" id="r-password">
            </label>
            <label>
                Confirm password: <input type="password" id="confirm-password">
            </label>
            <label>
                Site name: <input type="text" id="site-name">
            </label>
            <button id="registerBtn">Register</button>
        </form>
    </main>
    <footer>
      <section>
        <h3>This website was designed by Team 3</h3>
        <div id="footer-sections">
          <section id="social-media">
            <h4>Follow Us</h4>
            <div class="social-media-icons">
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-google"></a>
            </div>
          </section>
          <section id="contact-info">
            <h4>Contact Us</h4>
            <p>Email: team3@gmail.com</p>
            <p>Phone Number: (111) 111-111</p>
          </section>
          <section id="about-us">
            <h4>About Web Projects</h4>
            <p>Web Projects is a tool for creating custom web pages.</p>
          </section>
        </div>
      </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Lato", "Montserrat"],

      });
    </script>
  </body>
</html>
